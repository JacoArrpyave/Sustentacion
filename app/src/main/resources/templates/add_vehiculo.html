<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Vehículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3> Nuevo Vehículo </h3>
        <form th:action="@{/new-vehiculo}" th:object="${vehiculo}" method="post">
            <div class="form-group">
                <label for="marca">Marca</label>
                <select name="marca" id="marca">
                    <option value="seleccionar">Seleccionar</option>
                    <option value="mazda">Mazda</option>
                    <option value="bmw">BMW</option>
                    <option value="ford">Ford</option>
                    <option value="chevloret">Chevloret</option>
                    <option value="hyundai">Hyundai</option>
                </select>
            </div>
            <div>
                <label for="modelo"> Modelo: </label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" />
            </div>
            <div>
                <label for="año"> Año: </label>
                <input type="number" id="año" th:field="*{año}" class="form-control" />
            </div>
            <div>
                <label for="color"> Color: </label>
                <input type="text" id="color" th:field="*{color}" class="form-control" />
            </div>
            <div>
                <label for="precio"> Precio: </label>
                <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Tipo de Vehiculo</label><br>
                <div class="form-check form-check-inLine">
                    <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoSedan" value="Sedan">
                    <label class="form-check-label" for="tipoSedan">Sedan</label>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inLine">
                        <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoSUV" value="SUV">
                        <label class="form-check-label" for="tipoSUV">SUV</label>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inLine">
                            <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoCamioneta"
                                value="Camioneta">
                            <label class="form-check-label" for="tipoCamioneta">Camioneta</label>
                        </div>
                        <div>
                            <label for="concesionaria"> Concesionaria: </label>
                            <input type="text" id="concesionaria" th:field="*{consesionaria}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="imagen_cargada">Imagen de Portada</label>
                            <input type="file" class="form-control-file" id="imagen_cargada" name="imagen_cargada"
                                accept=".png, .jpg, .jpeg, .gif">
                            <input type="hidden" id="imagen_nombre" name="imagen_nombre">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                        
        </form>
    </div>

</body>

</html>
